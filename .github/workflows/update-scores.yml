name: Update scores

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'scoring'
        type: choice
        options:
          - scoring
          - ccu-only

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run update-scores
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [[ "${{ github.event.schedule }}" == "0 6 * * *" ]] || [[ "${{ github.event.inputs.mode }}" == "ccu-only" ]]; then
            npm run update-scores -- --ccu-only
          else
            npm run update-scores
          fi
